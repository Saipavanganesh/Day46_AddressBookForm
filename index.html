<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" href="addressBook.css">
</head>
<body>
    <header class="header-content header">
        <div>
            <img class="addressBookLogo" src="Images/addressbooklogo.png" alt="">
        </div>
        <div>
            <span class="address-text"><b>ADDRESS</b></span><br>
            <span class="book-text"><b>BOOK</b></span>
        </div>
    </header>

    <div class="person-address-form">PERSON ADDRESS FORM</div>
    <div class="form-content">
        <form action="" class="form">
            <div class="row-content">
                <input type="text" class="input text" placeholder="Full Name">
            </div>
            <div class="row-content">
                <input type="text" class="input text" id="address" placeholder="Address">
            </div>
        </form>
    </div>
</body>
</html>
